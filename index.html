<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-to-do-list</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <h1>To Do List App</h1>
            <p><em>Double click to mark an item off, click on "X" to delete an
                    item, and drag items to reorder.</em></p>
            <form name="toDoList">
                <input type="text" id="toDoInput" name="listItem">
            </form>
            <div onclick="newItem()" id="button"></div>
            <br>
            <ol id="toDoItemslist"></ol>
        </div>

    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
